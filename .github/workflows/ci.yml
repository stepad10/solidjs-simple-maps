name: CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    quality-check:
        name: Quality Check (${{ matrix.node-version }})
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18, 20, 22]
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Lint
              run: pnpm run lint

            - name: Type Check
              run: pnpm run type-check

            - name: Test
              run: pnpm run test

    ci-success:
        name: CI Success
        needs: quality-check
        runs-on: ubuntu-latest
        if: always()
        steps:
            - run: |
                  if [[ "${{ needs.quality-check.result }}" == "success" ]]; then
                      exit 0
                  else
                      exit 1
                  fi
